<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>第1步：开机</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/wifi.css}"/>
</head>
<body>
	<div class="img">
		<img th:src="@{/img/open.png}"/>
	</div>
	<p class="notice notice1"><span></span>长按"<img th:src="@{/img/choose1.png}"/>"键3秒开机</p>
	<a class="nextBtn openBtn">设备已开机</a>
<script>
var btn = document.querySelector('.nextBtn');
var notice = document.querySelector('.notice');
var choosed = document.querySelector('.notice span');
var state = false;
var timer;
notice.onclick = function () {
	state = true;
	choosed.style.background = '#1aac19';
	btn.setAttribute('href','wifi2')
}
btn.onclick = function () {
	clearTimeout(timer);
	if (!state) {
		notice.classList.add("noticeMove")
		timer = setTimeout(function () {notice.classList.remove("noticeMove")},500);
	}
}
</script>
</body>
</html>
