<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link rel="stylesheet" type="text/css" th:href="@{/css/swiper.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/control.css?version=20180423}" />
<script type="text/javascript" th:src="@{/js/jquery-1.10.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/swiper.jquery.min.js}"></script>
<script th:inline="javascript" th:src="@{/js/control.js?version=201804241200}"></script>
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>aieggy控制</title>
</head>

<body>
	<input type="hidden" id="deviceId"
		th:value='${WeChatProperty.deviceId}' />
	<input type="hidden" id="volume" th:value='${WeChatProperty.volume}' />
	<!-- Swiper -->
	<span class="warn">请关闭屏幕旋转按钮</span>
	<div class="energy"></div>
	<!-- Swiper -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<!-- 第一屏 -->
			<div class="swiper-slide page1">
				<div class="left-control">
					<div class="wheel">
						<div class="direction"></div>
					</div>
				</div>
				<div class="right-control">
					<div class="speed">
						<ul class="speedbg">
							<li class="hide"></li>
							<li class="hide"></li>
							<li class="hide"></li>
							<li class="show"></li>
						</ul>
						<span></span>
						<ul class="speedUl">
							<li class="list"></li>
							<li class="list"></li>
							<li class="list"></li>
							<li class="list"></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 第一屏结束 -->
			<!-- 第二屏 -->
			<div class="swiper-slide page2">
				<div class="left-control">
					<div class="color">
						<div class="innercircle"></div>
					</div>
					<canvas id="canvas1"></canvas>
					<canvas id="canvas2"></canvas>
					<div class="lightBar"></div>
				</div>
				<div class="right-control">
					<ul class="ul">
						<li class="emojList"></li>
						<li class="emojList"></li>
						<li class="emojList"></li>
						<li class="emojList"></li>
						<li class="emojList"></li>
						<li class="emojList"></li>
					</ul>
				</div>
			</div>
			<!-- 第二屏结束 -->
			<!-- 第三屏 -->
			<div class="swiper-slide page3">
				<div class="left-control">
					<div class="power">
						<ul>
							<li class="on"></li>
						</ul>
					</div>
				</div>
				<div class="right-control">
					<div class="spinBtn">
						<div class="spinDot"></div>
					</div>
					<canvas id="powerCanvas1"></canvas>
					<canvas id="powerCanvas2"></canvas>
				</div>
			</div>
			<!-- 第三屏结束 -->
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<!-- Swiper JS -->
	<script>
		var mySwiper = new Swiper('.swiper-container', {
			pagination : '.swiper-pagination'
		});
	</script>
</body>

</html>
